<style text="text/css">

<body>
	<div id="afui">
		<aside>
			<ul class="list">

			</ul>
		</aside>

		<div id="content" class="uwrap">

			<!--Main Pages-->
			<div class="upage panel" id="mainpage" data-header="af-header"

					<h1>EasyScore</h1>
				</header>
				</header>
				<div class="upage-content" id="mainsub">
					<ul class="list widget uib_w_2 d-margins"
						data-uib="app_framework/listview" id="listaMusica" data-ver="0">
					</ul>
					<a href="#mostra_part">da página Mostra_Part</a> <a
						href="#musica_info">da página Musica_Info</a>
				</div>
				<!-- /upage-content -->
			</div>
			<div class="upage panel" id="mostra_part"
				data-header="af-header-part" data-footer="none">
				<header class="container-group inner-element uib_w_1"
					data-uib="app_framework/header" data-ver="0" id="af-header-part">
					<a onclick='$.ui.toggleRightSideMenu()'
						class='button icon settings' style="float: right"></a>
					<h1>Música!</h1>
				</header>
				<div style="text-align: center;">
					<div id="vexflow_testoutput"></div>
				</div>
				<h2>THAT WAS A TEST</h2>
				<textarea id="read_text" rows="10" cols="50">
				</textarea>
				<p id="read_text_p">ops</p>
			</div>
			<!-- /upage-outer -->
			<div class="upage panel" id="musica_info"
				data-header="af-header-info" data-footer="none">
				<div class="upage-outer">
					<header class="container-group inner-element uib_w_10"
						data-uib="app_framework/header" data-ver="0" id="af-header-info">
						<a onclick='$.ui.toggleRightSideMenu()'
							class='button icon settings' style="float: right"></a>
						<h1>Informações</h1>
					</header>

					<div id="musica_infosub" class="upage-content">
						<div id="meuXML">asaaaaa</div>
						<div>
							<p>Autor:</p>
						</div>
						<div>
							<p>Nome da Música:</p>
						</div>
						<div class="button-grouped flex widget uib_w_13 d-margins"
							data-uib="app_framework/button_group" data-ver="0">
							<a class="button widget uib_w_14 d-margins"
								data-uib="app_framework/button" data-ver="0" id="btn_comecar"
								href="#mostra_part" data-transition="fade">Começar</a><a
								class="button widget uib_w_15 d-margins icon user"
								data-uib="app_framework/button" data-ver="0" id="btn_criarGrupo">Criar
								Grupo</a>
						</div>
					</div>
					<div id="procura_disp" class="upage-content hidden">
						<ul class="list widget uib_w_17 d-margins"
							data-uib="app_framework/listview" data-ver="0" id="ltv_dispos">
							<!--adicionar dispositivos-->
						</ul>
					</div>
				</div>
				<!-- /upage-outer -->
