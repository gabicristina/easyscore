<script>
	/* Take raw javascript code, and return moderately useful HTML */
	function prettify_code(code) {
		var lines = code.split(/\r\n|\n|\r/);
		var new_lines = [];
		for (var j = 0; j < lines.length; ++j) {
			code = lines[j];
			code = code.replace(/\s/g, "&nbsp;");
			code = code.replace(/>/g, "&gt;");
			code = code.replace(/</g, "&lt;");
			new_lines.push(code);
		}

		pretty_code = "<div class='egcode'>" + new_lines.join("<br/>")
				+ "</div>";
		return pretty_code;
	}

	/*
	   Find all the javascript examples and copy their source code
	   into the associated <code> blocks.
	 */
	$(function() {
		$("div.description")
				.each(
						function(index, sel) {
							codes = $(sel).find("code.example");
							codes
									.each(function(i, s) {
										var example = $(s).attr("example");
										var code = $(
												$(sel).find(
														"div.example."
																+ example
																+ " script")[0])
												.html();
										$(s).html(prettify_code(code));
									})
						})
	})
</script>

				<script>
					var canvas = $("div.panel div.b canvas")[0];
					var renderer = new Vex.Flow.Renderer(canvas,
							Vex.Flow.Renderer.Backends.CANVAS);

					var ctx = renderer.getContext();
					var stave = new Vex.Flow.Stave(10, 0, 500);

					// Add a treble clef
					stave.addClef("treble");
					stave.setContext(ctx).draw();

					// Create a quarter E, a half D, and a quarter C-Major chord.
					var notes = [ new Vex.Flow.StaveNote({
						keys : [ "e/5" ],
						duration : "q"
					}), new Vex.Flow.StaveNote({
						keys : [ "d/5" ],
						duration : "h"
					}), new Vex.Flow.StaveNote({
						keys : [ "c/5", "e/5", "g/5" ],
						duration : "q"
					}) ];

					// Create a second voice, with just one whole note
					var notes2 = [ new Vex.Flow.StaveNote({
						keys : [ "c/4" ],
						duration : "w"
					}) ];

					// Create a voice in 4/4
					function create_4_4_voice() {
						return new Vex.Flow.Voice({
							num_beats : 4,
							beat_value : 4,
							resolution : Vex.Flow.RESOLUTION
						});
					}

					// Create voices and add notes to each of them.
					var voice = create_4_4_voice().addTickables(notes);
					var voice2 = create_4_4_voice().addTickables(notes2);

					// Format and justify the notes to 500 pixels
					var formatter = new Vex.Flow.Formatter().joinVoices(
							[ voice, voice2 ]).format([ voice, voice2 ], 500);

					// Render voice
					voice.draw(ctx, stave);
					voice2.draw(ctx, stave);
				</script>
				<h2>THAT WAS A TEST</h2>
